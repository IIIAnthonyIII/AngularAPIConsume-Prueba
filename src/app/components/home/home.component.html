<table>
    <thead>
      <tr>
        <th>Autores</th>
        <th *ngIf="isLoggedIn()">Favorito</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td><a [routerLink]="['/obras', item]">{{ item }}</a></td>
        <td *ngIf="isLoggedIn()"><button (click)="marcarAutorFavorito(item)">Favorito</button></td>
      </tr>
    </tbody>
  </table>
