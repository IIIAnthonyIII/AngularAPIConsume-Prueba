<table>
    <thead>
      <tr>
        <th>Autores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td><a [routerLink]="['/obras', item]">{{ item }}</a></td>
        <button (click)="marcarAutorFavorito(item)">Favorito</button>
      </tr>
    </tbody>
  </table>
